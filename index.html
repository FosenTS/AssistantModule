<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Voice Assistant</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="src/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section>
        <img src="src/picture/logo.png">
        <div class = "Workspace">
          <button id = "listen-button" onclick="listen()"><i class = "fa fa-microphone"></i></button>
          <br>
          <div class = "inputBox">
            <input id = "LabelText" type = "text">
          </div>
        </div>
        <br>
        <div class = "BoxText">
          <div class = "inputLabel">
            <p id = "input-area">Ваш запрос</p>
          </div>
          <br>
          <div class = "outputLabel">
            <p id = "output-area">Ответ ассистента</p>
          </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
