<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Voice Assistant</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="src/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section>
      <div class = "logotip">
        <img src="src/picture/logo.png">
      </div>
        <div class = "MainWork">
          <div class = "Workspace">
            <button id = "listen-button" onclick="listen()"><img src = "src/picture/microphone_ico.png"></button>
            <br>
            <div class = "inputBox">
              <input id = "LabelText" type = "text"> <span>Введите комманду</span> <button id = "inputHand" onclick = "handInput()">></button>
            </div>
          </div>
          <br>
          <div class = "BoxText">
            <div class = "inputLabel">
              <span>Ваш запрос</span>
              <p id = "input-area"> </p>
            </div>
            <br>
            <div class = "outputLabel">
              <span> Ответ ассистента</span>
              <p id = "output-area"> </p>
            </div>
          </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
